<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
   <div id="login-container">
     
    <!-- Campos do Login -->
    <h1>Login</h1>
       <form action="">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
                    <label for="password">Senha</label>
                    <input for="password" name="password" id="password"placeholder="Digite a sua senha" ></input>
                    <a href="https://google.com" id=forgot-pass>Esqueci a senha</a>
                    <input type="submit" value="Login">
         </form>
         <div id="social-container">
                    <p>Faça Login pelas redes sociais </p>
                    <i class="fa fa-facebook-f"></i>
                    <i class="fa fa-linkedin"></i>
         </div>

         <div id="register-container" ></div>
            <p>Ainda não tem uma conta?</p>
            <a href="#">Registrar</a>
   </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scable=no">
    <title>Contato</title>
        <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="main-container">
       
        <!-- Informações de endereço -->
            <div id="adress-container">
                <div class="fade">


                    </div>
                    <div id="adress-content">
                        <h2><ion-icon name="navigate-outline"> </ion-icon>Endereço</h2>
                        <p>Rua das Flores, 133</p>
                        <h2><ion-icon name="call-outline"> </ion-icon>Telefone</h2>
                        <p>(11) 4002-8922</p>
                        <h2><ion-icon name="mail-outline"> </ion-icon>E-mail</h2>
                        <p>contato@meuemail.com</p>
                    </div>


        </div>
        <!-- FORMULARIO DE CONTATO -->
        <div id="form-container">
            <h2>Fale Conosco!</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu E-mail">
                <label for="phone">Telefone:</label>
                <input type="text" name="phone" placeholder="Digite seu Telefone de Contato">
                <label for="msg">Sua Mensagem:</label>
                <textarea name="msg" name="msg" placeholder="Como podemos te ajudar? 
Descreva com detalhes o motivo do seu contato."></textarea>
                <input type="submit" value="Enviar Mensagem">
            </form>

         </div>
    </div>


<!-- Script dos icones ionicon.com/usage --> 
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
